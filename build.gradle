}

def toolsProject = project(':tools')

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    version = '1'
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        testCompile 'org.testng:testng:6.8'
        compile 'log4j:log4j:1.2.17'
    }
}

configure([toolsProject]) {
